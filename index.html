<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tablas de Multiplicar</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1 class="title">Generador de Tablas de Multiplicar</h1>
    <div class="container">   
        <!-- Contenedor de entrada y botones alineados en la misma línea -->
        <div class="input-container">
            <input type="number" id="numberInput" placeholder="Ingresa un número"  >
           
            <button id="botonGenerar"><i class="fas fa-table"></i> CrearTabla</button>
            <button id="botonLimpiar">Limpiar Tabla</button>
        </div>
    </div>
    <div id="tableContainer" ></div>

    <script src="script.js"></script>
</body>
</html>
